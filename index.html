<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Project-Javascript-Advanced</title>
    <link href="src/styles.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="src/read.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
</head>

<body>

    <div class="background">
        <div class="background-image">
            <div id="popup">
                <div class="title" id="title">
                    <h1>BookTok</h1>
                </div>
                <div class="textbox-shadow" id="textbox">
                    <div class="textbox">
                        <form id="form1">
                            <input type="text" name="search-bar" placeholder="Start typing here!" class="search-bar"
                                id="input">
                            <div class="button">
                                <input type="submit" id="submit" form="form1" class="submit-button" value="Submit">
                            </div>
                        </form>
                    </div>

                </div>
                <div id="loading">
                    <img src="https://media.giphy.com/media/y1ZBcOGOOtlpC/giphy.gif" class="gif">
                </div>
                <div id="warning-element"></div>
                <div class="book-description" id="book-desc">
                </div>

                <div class="container" id="book-list">
                </div>
                <div class="description-shadow" id="description-shadow">
                    <div class="description">
                        <p>Input a literary genre above to get a list of books you can read!<br>

                            Click on the title to get a description.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="src/file.js"></script>
</body>

</html>
